<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="illustration-hero" class="container__img">
    <div class="container__content">
      <h3 class="container__content-tittle">Order Summary</h3>
      <p class="container__content-paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="container-pay">
        <img src="./images/icon-music.svg" alt="Music icon" class="container-music-icon">
        <div class="container-pay__list">
          <span class="container-pay__tittle">Annual Plan</span>
          <span class="container-pay__price">$59.99/year</span>
        </div>
        <a href="#" class="container-pay__change">Change</a>
      </div>

      <div class="container__proceed">
        <a href="#" class="container__proceed-link">Proceed to Payment</a>
      </div>

      <div class="container__cancel">
        <a href="#" class="container_cancel-link">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
